<img #menu style="width: 25px;" id="open" (click)="showMenu()" src="../../../../assets/images/main-menu.png" alt="Menu">
<img #close style="width: 25px;" id="close" (click)="closeMenu()" src="../../../../assets/images/x-button.png"
  alt="Close Menu">

<nav #nav>
  <a class="menuhome" [ngStyle]="{ 'color': isLanding ? 'white' : 'black' }" routerLink="/"
    (click)="onNavItemClick()">Home</a>
  <a [ngStyle]="{ 'color': isLanding ? 'white' : 'black' }" routerLink="/whyata" (click)="onNavItemClick()">Why Ata
    Plus</a>
  <a [ngStyle]="{ 'color': isLanding ? 'white' : 'black' }" routerLink="/whatecf" (click)="onNavItemClick()">What is
    ECF</a>
  <a [ngStyle]="{ 'color': isLanding ? 'white' : 'black' }" routerLink="/charter" (click)="onNavItemClick()">Success
    Stories</a>
  <a *ngIf="isLoggedIn" routerLink="/home" class="links" (click)="onNavItemClick()">MY ACCOUNT</a>
  <a *ngIf="!isLoggedIn" routerLink="/login" class="links" (click)="onNavItemClick()">LOG IN</a>
  <a *ngIf="!isLoggedIn" routerLink="/signup" class="links" (click)="onNavItemClick()">SIGN UP</a>
  <a *ngIf="isLoggedIn" (click)="logout(); onNavItemClick()" href="#" class="links">LOG OUT</a>
</nav>

<a class="img" href="#" (click)="$event.preventDefault()">
  <img routerLink="/" src="../../assets/images/footer_logo.png" alt="Logo">
</a>
