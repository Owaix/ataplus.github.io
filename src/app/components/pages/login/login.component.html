<div>
    <div class="login-container">
        <form style="text-align: center;" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <br>
            <br>
            <img style="width: 100%;" src="../../../../assets/images/AtaPlus-11.png">
            <h2>Invest . Anytime. Anywhere <br> It all begins here</h2>
            <br>
            <br>
            <div style="text-align: left;" class="input-group">
                <label for="email">Username</label>
                <input value="aowais37@gmail.com" type="text" id="email" name="email" [(ngModel)]="users.email" required
                    #emailField="ngModel" />
                <div *ngIf="emailField.invalid && emailField.touched" class="error">
                    email is required
                </div>
            </div>
            <br>
            <div style="text-align: left;" class="input-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input value="Ziawospmahc@1" [type]="showPassword ? 'text' : 'password'" id="password"
                        name="password" [(ngModel)]="users.password" required
                        [ngClass]="{'is-invalid': passwordField.invalid && passwordField.touched}" minlength="6"
                        #passwordField="ngModel" pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-zA-Z]).{6,}" />
                    <button type="button" (click)="showPassword = !showPassword"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                        <img class="eye" *ngIf="showPassword" src="../../../../assets/images/hidden.png"
                            alt="Hide password">
                        <img class="eye" *ngIf="!showPassword" src="../../../../assets/images/eye.png"
                            alt="Show password">
                    </button>
                </div>
                <div *ngIf="passwordField.errors?.['minlength'] && passwordField.touched" class="error">
                    Password must be at least 6 characters long
                </div>
                <div *ngIf="passwordField.errors?.['pattern'] && passwordField.touched" class="error">
                    Password must contain at least one number, one special character, and one letter
                </div>
            </div>
            <br>
            <br>
            <br>
            <button style="background-color: #2A245B;color: white;" type="submit" class="btn"
                [disabled]="loginForm.invalid">Log
                in</button>
            <br>
            <br>
            <br>
            <a [routerLink]="['/everif', '', 'true']" style="text-decoration: none;color: black;font-weight: 700;"
                href="">Forgot Password</a>
            <br>
            <br>
            <br>
        </form>
    </div>
</div>

<app-modal *ngIf="isModalOpen" [errortitle]="errortitle" (close)="closeModal()">
    <h2>{{errortitle}}</h2>
    <p style="font-size: 19px;">{{errormsg}}</p>
</app-modal>
